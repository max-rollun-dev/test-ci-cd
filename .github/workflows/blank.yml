
name: CI

# events but only for the master branch
on:
  create:
#     tags:
#       - v*
  push:
    branches: 
      - master
#     tags: 
#       - v*
#   pull_request:
#     branches:
#       - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@master

    - name: Cache file
      uses: actions/cache@master
      env:
        cache-name: cache-file
      with:
        path: large_file.txt # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/test') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/test') }}
          
    - name: Cache hit
      run: |
        ${{ steps.cache-file.outputs.cache-hit }}      
    
    - name: Test for cache 
      if: steps.cache-file.outputs.cache-hit == 'true'
      run: echo "Cache"
           
    - name: ls
      run: |
        ls -la
        pwd
        ls -la /home/runner
    
    - name: Run a one-line script
      run: echo 'test_content' > large_file.txt
    - name: ls
      run: ls -la
    
